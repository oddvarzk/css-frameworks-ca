<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA Modules CSS Frameworks</title>
    <meta name="description" content="This is the Register page for the Social Media website.">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/styles.css">
    <link rel="stylesheet" href="/dist/css/index.css">
    <script type="module" defer src="/js/index.mjs"></script>
    <script type="module" defer src="/js/handlers/register.mjs"></script>
</head>
<body>
    <div class="container-fluid px-0">

        <nav class="navbar navbar-expand-lg navbar-light shadow">
            <div class="container-fluid px-5">
                <a class="navbar-brand px-5" href="/index.html">
                        Sociality
                </a>
            </div>
        </nav>

        <div class="text-center py-4">
            <h1>Welcome to Sociality!</h1>
            <p>Please register to access our social website.</p>
        </div>    

        <div class="container mx-auto py-5">
            <div class="card">
                <div class="card-body text-center">
                    <h4 class="card-title">Register your account</h4>
                        <form id="registerForm" action="/profile/index.html">
                            <div class="form-group mb-3">
                                <label for="name"></label>
                                <input class="form-control" type="text" id="name" name="name" required pattern="^[\w]+$" title="Only have lower case, undercase letters and numbers, no symbols" placeholder="Username" autocomplete="on">
                            </div>
                            <div class="form-group mb-3">
                                <label for="email"></label>
                                <input class="form-control" type="email" id="email" name="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="E-mail must only end with @stud.noroff.no or noroff.no" placeholder="E-mail adress" autocomplete="on">
                            </div>
                            <div class="form-group mb-3">
                                <label for="password"></label>
                                <input class="form-control" type="password" id="password" name="password" required minlength="8" placeholder="Password">
                            </div>
                            <button class="btn btn-secondary">Create your account</button>
                        </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
